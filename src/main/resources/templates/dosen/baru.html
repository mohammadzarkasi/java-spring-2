<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">

<body>
    <form class="form" method="post" th:action="@{/dosen/baru}" th:object="${dosen}" layout:fragment="body">
        <div class="form-group row mb-2">
            <label for="nama" class="col-xl-2">Nama</label>
            <div class="col-xl-10">
                <input type="text" class="form-control" id="nama" th:field="*{nama}" name="nama"/>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="nama" class="col-xl-2">NIP</label>
            <div class="col-xl-10">
                <input type="text" class="form-control" id="nip" th:field="*{nip_nrp}" name="nip"/>
            </div>
        </div>
        <div class="form-group row mb-2">

            <div class="col-xl-12">
                <button type="submit" class="btn btn-success"><i class="bi bi-floppy"></i> Simpan</button>
            </div>
        </div>
    </form>
</body>
</html>
